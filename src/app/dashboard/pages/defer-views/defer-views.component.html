<app-title  title="Defer Views / blocs" />

<section class="grid grid-cols-1">
    <!-- defer es lazy como el lazy load pero mas avanzado
    permite cargar elementos pesados de la pagina sin bloquearla
    es decir los carga hasta que esten listos para usarse -->
    @defer(){
        <app-heavy-loader-slow cssClass="bg-blue-500" />
    }@placeholder {
        <p class="h-[600px] w- bg-gradient-to-r from-gray-200 to-gray-400 animate-pulse">cargando...</p>
    }

    @defer(on idle){
        <app-heavy-loader-slow cssClass="bg-green-500" />
    }@placeholder {
        <p class="h-[600px] w- bg-gradient-to-r from-gray-200 to-gray-400 animate-pulse">cargando...</p>
    }

    @defer(on viewport){
        <app-heavy-loader-slow cssClass="bg-purple-500" />
    }@placeholder {
        <p class="h-[600px] w- bg-gradient-to-r from-gray-200 to-gray-400 animate-pulse">cargando...</p>
    }
</section>
